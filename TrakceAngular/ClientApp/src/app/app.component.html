<div *ngIf="isLogged; else login" class='container-fluid'>
  <div class='row'>
    <div class='col-sm-12'>
      <app-nav-menu></app-nav-menu>
    </div>
  </div>
  <div class="row">
    <div class='col-sm-12 body-content'>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #login>
  <div class="login_outer">
    <div class="login_inner">
      <div class="wrongPass" *ngIf="wrongPassword">
        <p>Špatné heslo</p>
      </div>
      <div>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Zadej heslo">
          </mat-form-field>
          <button [disabled]="!loginForm.valid" mat-raised-button color="primary" type="submit">Odeslat heslo</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
